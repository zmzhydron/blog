<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG and box shadow</title>
	<script type="text/javascript">
		 function CreateSVG () {             
			  var xmlns = "http://www.w3.org/2000/svg";             
			  var boxWidth = 300;             
			  var boxHeight = 300;              
			  var svgElem = document.createElementNS (xmlns, "svg");             
			  svgElem.setAttributeNS (null, "viewBox", "0 0 " + boxWidth + " " + boxHeight);             
			  svgElem.setAttributeNS (null, "width", boxWidth);             
			  svgElem.setAttributeNS (null, "height", boxHeight);             
			  svgElem.style.display = "block";              
			  var g = document.createElementNS (xmlns, "g");             
			  svgElem.appendChild (g);             
			  g.setAttributeNS (null, 'transform', 'matrix(1,0,0,-1,0,300)');                  
			  // draw linear gradient             
			  var defs = document.createElementNS (xmlns, "defs");             
			  var grad = document.createElementNS (xmlns, "linearGradient");             
			  grad.setAttributeNS (null, "id", "gradient");             
			  grad.setAttributeNS (null, "x1", "0%");             
			  grad.setAttributeNS (null, "x2", "0%");             
			  grad.setAttributeNS (null, "y1", "100%");             
			  grad.setAttributeNS (null, "y2", "0%");             
			  var stopTop = document.createElementNS (xmlns, "stop");             
			  stopTop.setAttributeNS (null, "offset", "0%");             
			  stopTop.setAttributeNS (null, "stop-color", "#ff0000");             
			  grad.appendChild (stopTop);             
			  var stopBottom = document.createElementNS (xmlns, "stop");             
			  stopBottom.setAttributeNS (null, "offset", "100%");             
			  stopBottom.setAttributeNS (null, "stop-color", "#0000ff");             
			  grad.appendChild (stopBottom);             
			  defs.appendChild (grad);             
			  g.appendChild (defs);                  
			  // draw borders             
			  var coords = "M 0, 0";             
			  coords += " l 0, 300";             
			  coords += " l 300, 0";             
			  coords += " l 0, -300";             
			  coords += " l -300, 0";              
			  var path = document.createElementNS (xmlns, "path");             
			  path.setAttributeNS (null, 'stroke', "#000000");             
			  path.setAttributeNS (null, 'stroke-width', 10);             
			  path.setAttributeNS (null, 'stroke-linejoin', "round");             
			  path.setAttributeNS (null, 'd', coords);             
			  path.setAttributeNS (null, 'fill', "url(#gradient)");             
			  path.setAttributeNS (null, 'opacity', 1.0);             
			  g.appendChild (path);              
			  var svgContainer = document.getElementById ("svgContainer");             
			  svgContainer.appendChild (svgElem);   
		}
	</script>
	<link rel="stylesheet" href="./css/boxshadow.css" />
</head>
<body>
	<div id='a'> BOX SHADOW </div>
	<div id="b"> BOX SHADOW BELOW</div>
	<div id="c"> BOX SHADOW BELOW AAA</div>
	<div id="d"> BOX SHADOW BELOW BBB</div>
	<div id="svgContainer"></div>
	<div id="svg">
		<svg width="100%" height="100%" version="1.1" id="haha">
			<rect  id="rect" x="3%" y="5%" width="50%" ry="55" rx="15" height="30%" stroke="black"
			stroke-width="2" fill="red" />
		</svg>
	</div>
	<script type="text/javascript">
		CreateSVG();
	</script>
</body>
</html>
